<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form action="#" th:action="@{/}" th:object="${lecture}" method="post">
    	<p>lectureName <input type="text" th:field="*{lectureName}" /></p>
        <p>lectureUrl: <input type="text" th:field="*{lectureUrl}" /></p>
        <p>lectureDesc: <input type="text" th:field="*{lectureDesc}" /></p>
        <p>lectureImage: <input type="text" th:field="*{lectureImage}" /></p>
        <p><input type="submit" value="Submit" /></p>
    </form>
	<div style="text-align:center">
		<h1>All api endpoints start with '/api'</h1>
		<hr>
		<h2>Currently, only the '/api/lectures' endpoint is supported.</h2>
	</div>
</body>
</html>
